<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과제</title>
  <link rel="stylesheet" href="./style.css" />
  <script type="module" src="./app.js"></script>
</head>

<body>
  <header>
    <div class="header__inner">
      <div class="header__inner__btn-area">
        <button type="button" class="btn btn--close mobile-only" hidden>
          <img src="./assets/icn_x.svg" alt="x icon" />
        </button>
        <button type="button" hidden
          class="header__inner__btn btn btn--sm btn--line-primary tablet-pc-only">나가기</button>
      </div>
      <h1 class="header__title">과제</h1>
      <div class="header__inner__btn-area">
        <button type="button" disabled
          class="header__inner__btn btn btn--sm btn--primary tablet-pc-only">다음으로</button>
      </div>
    </div>
  </header>
  <main>
    <div class="grid-layout">
      <div class="grid-layout__column">

        <!-- 대표 이미지 SECTION -->
        <section id="main-image">
          <hgroup>
            <h2>대표 이미지</h2>
          </hgroup>
          <div class="line-box main-image__box">
            <div class="js-main-image-disp main-image__disp">
              <p class="main-image__title">콘텐츠 대표 이미지를 <br />등록해 주세요!</p>
              <p class="main-image__desc">1:1 비율의 정사각형 이미지를 추천합니다</p>
              <button type="button"
                class="js-main-image-btn btn btn--lg btn--gray main-image__btn pc-only">이미지
                업로드</button>
              <button type="button"
                class="js-main-image-btn btn btn--md btn--gray main-image__btn mobile-tablet-only">이미지
                업로드</button>
              <input type="file" name="main-image" class="js-main-image-input"
                hidden accept=".jpg,.png">
            </div>
            <img class="js-main-image main-image__img" alt="대표 이미지" hidden />
          </div>
        </section>

        <!-- 추가 이미지 SECTION -->
        <section id="more-images">
          <hgroup>
            <h2>추가 이미지 (선택)</h2>
            <p>최대 4장까지 등록할 수 있어요</p>
          </hgroup>
          <div class="more-images__content">
            <div class="more-images__grid">
              <div class="js-more-images-box line-box more-images__box"
                data-box-index="1">
                <img class="more-images__img" alt="추가 이미지 1" hidden />
                <input type="file" name="more-image-1" hidden accept=".jpg,.png"
                  multiple>
              </div>
              <div class="js-more-images-box line-box more-images__box"
                data-box-index="2" hidden>
                <img class="more-images__img" alt="추가 이미지 2" hidden />
                <input type="file" name="more-image-2" hidden accept=".jpg,.png"
                  multiple>
              </div>
              <div class="js-more-images-box line-box more-images__box"
                data-box-index="3" hidden>
                <img class="more-images__img" alt="추가 이미지 3" hidden />
                <input type="file" name="more-image-3" hidden accept=".jpg,.png"
                  multiple>
              </div>
              <div class="js-more-images-box line-box more-images__box"
                data-box-index="4" hidden>
                <img class="more-images__img" alt="추가 이미지 4" hidden />
                <input type="file" name="more-image-4" hidden accept=".jpg,.png"
                  multiple>
              </div>
            </div>
          </div>
          <input type="file" name="more-images" class="js-more-images-input"
            hidden accept=".jpg,.png" multiple>
        </section>
      </div>
      <div class="grid-layout__column">
        <section>
          <hgroup>
            <h2>카테고리</h2>
          </hgroup>
        </section>
        <section>
          <hgroup>
            <h2>콘텐츠 제목</h2>
          </hgroup>
        </section>
        <section>
          <hgroup>
            <h2>활동 방식 선택</h2>
            <p>만남을 어떤 방식으로 진행하시겠어요?</p>
          </hgroup>
        </section>
        <section>
          <hgroup>
            <h2>상세 정보</h2>
          </hgroup>
          <article>
            <hgroup>
              <h3>활동 내용</h3>
              <p>날짜별 활동 내용을 간단히 적어주세요</p>
            </hgroup>
          </article>
        </section>
      </div>
    </div>
  </main>
  <nav class="bottom-mobile-nav">
    <button type="button" disabled
      class="header__inner__btn btn btn--md btn--primary">다음으로</button>
    </div>
  </nav>
</body>

</html>
