<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과제</title>
  <link rel="stylesheet" href="./style.css" />
  <script type="module" src="./app.js"></script>
</head>

<body>
  <header>
    <div class="header__inner">
      <div class="header__inner__btn-area">
        <button type="button" class="btn btn--close mobile-only" hidden>
          <img src="./assets/icn_x.svg" alt="x icon" />
        </button>
        <button type="button" hidden
          class="header__inner__btn btn btn--sm btn--line-primary pc-only">나가기</button>
      </div>
      <h1 class="header__title">과제</h1>
      <div class="header__inner__btn-area">
        <button type="button" disabled
          class="header__inner__btn btn btn--sm btn--primary pc-only">다음으로</button>
      </div>
    </div>
  </header>
  <main>
    <div class="grid-layout">
      <div class="grid-layout__column">
        <section>
          <hgroup>
            <h2>대표 이미지</h2>
          </hgroup>
        </section>
        <section>
          <hgroup>
            <h2>추가 이미지 (선택)</h2>
            <p>최대 4장까지 등록할 수 있어요</p>
          </hgroup>
        </section>
      </div>
      <div class="grid-layout__column">
        <section>
          <hgroup>
            <h2>카테고리</h2>
          </hgroup>
        </section>
        <section>
          <hgroup>
            <h2>콘텐츠 제목</h2>
          </hgroup>
        </section>
        <section>
          <hgroup>
            <h2>활동 방식 선택</h2>
            <p>만남을 어떤 방식으로 진행하시겠어요?</p>
          </hgroup>
        </section>
        <section>
          <hgroup>
            <h2>상세 정보</h2>
          </hgroup>
          <article>
            <hgroup>
              <h3>활동 내용</h3>
              <p>날짜별 활동 내용을 간단히 적어주세요</p>
            </hgroup>
          </article>
        </section>
      </div>
    </div>
  </main>
  <nav class="bottom-mobile-nav">
    <button type="button" disabled
      class="header__inner__btn btn btn--md btn--primary">다음으로</button>
    </div>
  </nav>
</body>

</html>
