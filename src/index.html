<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과제</title>
  <link rel="stylesheet" href="./style.css" />
  <script type="module" src="./app.js"></script>
</head>

<body data-layout="main">

  <template id="detail-item-template">
    <article class="js-detail-item detail-item" data-index>
      <button type="button" hidden
        class="js-delete-detail-item detail-item__close-btn btn btn--close">
        <img src="./assets/icn_x.svg" alt="x icon" />
      </button>
      <div>
        <hgroup>
          <h3><span class="js-detail-item__no">1</span>회차 정보</h3>
        </hgroup>
        <ul class="detail-item__grid">
          <li>
            <div class="detail-item__label">날짜 선택</div>
            <button type="button"
              class="js-details-select-date-box detail-item__select-box select-box">
              <span class="select-box__placeholder">날짜를 선택해주세요</span>
              <div class="select-box__content" hidden>
              </div>
              <input type="text" hidden
                class="js-date-picker-input select-box__date-input" readonly>
            </button>
            <div class="js-date-picker-wrapper detail-item__date-picker"></div>
          </li>
          <li>
            <div class="detail-item__label">시작 시간</div>
            <div
              class="detail-item__select-box detail-item__time-select-box select-box">
              <button
                class="js-am-pm-toggle btn btn--sm btn--line-primary start"
                data-value="am">오전</button>
              <input type="text" inputmode="numeric" maxlength="2" required
                value="10" name="start-hour" />
              <span>:</span>
              <input type="text" inputmode="numeric" maxlength="2" required
                value="00" name="start-min" />
            </div>
          </li>
          <li>
            <div class="detail-item__label">종료 시간</div>
            <div
              class="detail-item__select-box detail-item__time-select-box select-box">
              <button class="js-am-pm-toggle btn btn--sm btn--line-primary end"
                data-value="am">오전</button>
              <input type="text" inputmode="numeric" maxlength="2" required
                value="11" name="end-hour" />
              <span>:</span>
              <input type="text" inputmode="numeric" maxlength="2" required
                value="00" name="end-min" />
            </div>
          </li>
        </ul>
      </div>
      <div>
        <hgroup>
          <h3>활동 내용</h3>
          <p>날짜별 활동 내용을 간단히 적어주세요</p>
        </hgroup>
        <div class="textarea-wrapper" data-state>
          <textarea class="js-textarea" placeholder="활동 내용을 간단히 입력해주세요"
            minlength="8" maxlength="800"></textarea>
          <div class="textarea-footer">
            <span class="js-textarea__count">0</span> / 800자 (최소 8자)
          </div>
        </div>
        <p class="textarea-error">8자 이상 입력해주세요</p>
      </div>
    </article>
  </template>

  <header>
    <div class="header__inner">
      <div class="header__inner__btn-area">
        <button type="button"
          class="btn btn--close mobile-only header__close-btn">
          <img src="./assets/icn_x.svg" alt="x icon" />
        </button>
        <button type="button"
          class="header__inner__btn btn btn--sm btn--line-primary tablet-pc-only header__close-btn">나가기</button>
      </div>
      <h1 class="header__title">과제</h1>
      <div class="header__inner__btn-area">
        <button type="button" disabled
          class="header__inner__btn btn btn--sm btn--primary tablet-pc-only">다음으로</button>
      </div>
    </div>
  </header>

  <main>

    <!-- 메인 Layout -->
    <div class="grid-layout js-main-layout">
      <div class="grid-layout__column">

        <!-- 대표 이미지 SECTION -->
        <section id="main-image">
          <hgroup>
            <h2>대표 이미지</h2>
          </hgroup>
          <div class="line-box main-image__box">
            <div class="js-main-image-disp main-image__disp">
              <p class="main-image__title">콘텐츠 대표 이미지를 <br />등록해 주세요!</p>
              <p class="main-image__desc">1:1 비율의 정사각형 이미지를 추천합니다</p>
              <button type="button"
                class="js-main-image-btn btn btn--lg btn--gray main-image__btn pc-only">이미지
                업로드</button>
              <button type="button"
                class="js-main-image-btn btn btn--md btn--gray main-image__btn mobile-tablet-only">이미지
                업로드</button>
              <input type="file" name="main-image" class="js-main-image-input"
                hidden accept=".jpg,.png">
            </div>
            <img class="js-main-image main-image__img" alt="대표 이미지" hidden />
          </div>
        </section>

        <!-- 추가 이미지 SECTION -->
        <section id="more-images">
          <hgroup>
            <h2>추가 이미지 (선택)</h2>
            <p>최대 4장까지 등록할 수 있어요</p>
          </hgroup>
          <div class="more-images__content">
            <div class="more-images__grid">
              <div class="js-more-images-box line-box more-images__box"
                data-box-index="1">
                <img class="more-images__img" alt="추가 이미지 1" hidden />
                <input type="file" name="more-image-1" hidden accept=".jpg,.png"
                  multiple>
              </div>
              <div class="js-more-images-box line-box more-images__box"
                data-box-index="2" hidden>
                <img class="more-images__img" alt="추가 이미지 2" hidden />
                <input type="file" name="more-image-2" hidden accept=".jpg,.png"
                  multiple>
              </div>
              <div class="js-more-images-box line-box more-images__box"
                data-box-index="3" hidden>
                <img class="more-images__img" alt="추가 이미지 3" hidden />
                <input type="file" name="more-image-3" hidden accept=".jpg,.png"
                  multiple>
              </div>
              <div class="js-more-images-box line-box more-images__box"
                data-box-index="4" hidden>
                <img class="more-images__img" alt="추가 이미지 4" hidden />
                <input type="file" name="more-image-4" hidden accept=".jpg,.png"
                  multiple>
              </div>
            </div>
          </div>
          <input type="file" name="more-images" class="js-more-images-input"
            hidden accept=".jpg,.png" multiple>
        </section>
      </div>
      <div class="grid-layout__column">

        <!-- 카테고리 SECTION -->
        <section id="category-section">
          <hgroup>
            <h2>카테고리</h2>
          </hgroup>
          <button type="button" class="select-box">
            <span class="select-box__placeholder">주제를 선택해주세요</span>
            <span class="select-box__content" hidden></span>
            <img src="./assets/icn_chevron_right.svg" alt="우측 화살표 이미지" />
          </button>
        </section>

        <!-- 콘텐츠 제목 SECTION -->
        <section id="content-title-section">
          <hgroup>
            <h2>콘텐츠 제목</h2>
          </hgroup>
        </section>

        <!-- 활동 방식 선택 SECTION -->
        <section id="meeting-type-section">
          <hgroup>
            <h2>활동 방식 선택</h2>
            <p>만남을 어떤 방식으로 진행하시겠어요?</p>
          </hgroup>
          <!-- 온라인, 직접 만나기 / 47 -> 58 -->
          <ul class="meeting-type__btns">
            <li>
              <button type="button"
                class="meeting-type__btn btn btn--md btn--line-primary">온라인</button>
            </li>
            <li>
              <button type="button"
                class="meeting-type__btn btn btn--md btn--line-primary">직접
                만나기</button>
            </li>
          </ul>
        </section>

        <!-- 상세 정보 SECTION -->
        <section id="details-section">
          <hgroup>
            <h2>상세 정보</h2>
          </hgroup>
          <div class="js-detail-items-container details__items-container">
            <!-- article.detail-item -->
          </div>
          <button type="button"
            class="details__add-detail-btn btn btn--md btn--gray">회차
            추가하기</button>
        </section>
      </div>
    </div>

    <!-- 카테고리 Layout -->
    <div class="category-layout">
      <section id="category-select-section">
        <hgroup>
          <h2>어떤 카테고리의 <br />
            콘텐츠를 만드시나요?</h2>
          <p>최대 2개까지 선택 가능합니다.</p>
        </hgroup>
        <ul class="category-list">
          <li>
            <button type="button" class="btn btn--md btn--line-primary"
              data-value="용돈벌기">용돈벌기</button>
          </li>
          <li>
            <button type="button" class="btn btn--md btn--line-primary"
              data-value="디지털">디지털</button>
          </li>
          <li>
            <button type="button" class="btn btn--md btn--line-primary"
              data-value="그림">그림</button>
          </li>
          <li>
            <button type="button" class="btn btn--md btn--line-primary"
              data-value="글쓰기/독서">글쓰기/독서</button>
          </li>
          <li>
            <button type="button" class="btn btn--md btn--line-primary"
              data-value="건강/운동">건강/운동</button>
          </li>
          <li>
            <button type="button" class="btn btn--md btn--line-primary"
              data-value="동기부여/성장">동기부여/성장</button>
          </li>
          <li>
            <button type="button" class="btn btn--md btn--line-primary"
              data-value="취미힐링">취미힐링</button>
          </li>
          <li>
            <button type="button" class="btn btn--md btn--line-primary"
              data-value="외국어">외국어</button>
          </li>
        </ul>
      </section>
    </div>
  </main>

  <nav class="bottom-mobile-nav">
    <button type="button" disabled
      class="header__inner__btn btn btn--md btn--primary">다음으로</button>
    </div>
  </nav>
</body>

</html>
